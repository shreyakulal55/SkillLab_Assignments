<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap NavBar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <!-- Basic Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-md bg-danger navbar-dark">
            <div class="container-fluid">
                <ul class="navbar nav">
                      <li class="nav-item">
                            <a href="#" class="nav-link ">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link ">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                </ul>
            </div>
        </nav>
        </nav>
    </div>
    <br><br>
    <br /><br />


    <!--vertical navbar-->
    <div class="container">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">contact</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">about</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <br><br>
    <br /><br />

    <!-- Centered Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-md justify-content-center bg-danger navbar-dark">
            <ul class="navbar nav">
                <li class="nav-item">
                            <a href="#" class="nav-link ">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link ">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
            </ul>

        </nav>
        </nav>
    </div>
    <br><br>
    <br /><br />


    <!-- active or disabled -->
    <div class="container">
        <nav class="navbar navbar-expand-md justify-content-center bg-danger navbar-dark">
            <ul class="navbar nav">
                 <li class="nav-item">
                            <a href="#" class="nav-link ">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link ">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
            </ul>
        </nav>
        </nav>
    </div>
    <br><br>
    <br /><br />



    <!-- navbar with brand/logo/images -->
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="https://cdn.dribbble.com/userupload/3158903/file/original-3f5abe8b99ff4ba4626ddf6660115182.jpg?compress=1&resize=1200x900"
                        alt="loading..." height="50px" class="rounded-pill" />
                </a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
